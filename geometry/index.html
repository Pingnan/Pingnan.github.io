<!DOCTYPE html>
<html>
<head>
<title>Poema Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- My external .css file -->
<link rel="stylesheet" href="../css/style.css">
<style>
  .my-comic {
    font-family: "Comic Sans MS", cursive, sans-serif;
    }
  li {
    font-size: 24px;
    color: blue;
  }
  .container, .list-group-item {
    background-color: lightblue;
    color: blue;
  }
</style>
</head>
<body>
    <div class="container card my-tangerine">
        <h1> Geometry </h1>
        <ul class="card-4 list-group my-comic shadow">
          <li class="list-group-item list-group-item-action list-group-item-primary">Introduction</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter I: Rules of Geometry</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter II: Triangles</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter III: Parallel Lines</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter IV: Quadrilaterals</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter V: Circles</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter VI: Polygons</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter VII: Solids </li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter VIII: Fun Problems</li>
          <li class="list-group-item list-group-item-action list-group-item-primary">Chapter IX: Go Beyond</li>
        </ul>
        <br>
    </div>

</html>
