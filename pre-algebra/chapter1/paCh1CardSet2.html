<!DOCTYPE html>
<html>
<head>
<title>Integer Multiplication & Division</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- My external .css file -->
<link rel="stylesheet" href="../../css/flashCard.css" type="text/css"> </link>
<!-- Utilities for math symbols and equations -->
<script>
  MathJax = {
    loader: {load: ['input/asciimath', 'output/chtml']}
  }
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
</script>
<style>
  body {
      background-color: powderblue;
  }
  .my-tangerine, h1, h2, h4 {
    font-family: "Tangerine", serif;
    color: blue;
  }
  h1 {
    margin-top: 40px;
  }
  }
  p {
    color: blue;
  }
  .fc-sm:hover {
  background-color: lightgreen;
  } 
  h1, h2 {
  text-align:center;
  color: blue;
}
</style>
</head>
<!-- Body -->
<body>

<h1>Integer Multiplication & Division </h1>
<h2>Click on a card to see the solution </h2>
<div class="row justify-content-center">
<!-- card 1 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>
      `\(+9\) xx \(-4\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `-36`
    </p>
  </div>

</div>
<!-- card 2 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(-7\) xx \(-5\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `35`
    </p>
  </div>

</div>
<!-- card 3 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(-10\) xx \(+5\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `-50`
    </p>
  </div>
</div>
<!-- card 4 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(+9\) xx \(+8\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `72`
    </p>
  </div>
</div>
</div>
<!-- Second row -->
<div class="row justify-content-center">
<!-- card 5 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(+12\) -: \(-6\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `-2`
    </p>
  </div>
</div>
<!-- card 6 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(-15\) -: \(+5\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `-3`
    </p>
  </div>
</div>
<!-- card 7 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(-12\) -: \(-4\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `3`
    </p>
  </div>
</div>
 <!-- card 8 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p style="text-align: center;">
      `\(+20\) -: \(+5\) =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p style="text-align: center;">
      `4`
    </p>
  </div>
</div>
</div>
<script type="text/javascript" src="../../js/flashCard.js"></script>
</body>
</html>
