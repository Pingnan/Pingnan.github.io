<html>
<head>
<title>Decimal operations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap files -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script>
  MathJax = {
    loader: {load: ['input/asciimath', 'output/chtml']}

<!-- CSS -->
<link rel="stylesheet" href="../../css/flashCard.css" type="text/css"> </link>
<link rel="stylesheet" href="../../css/style.css" type="text/css"> </link>
<style>
body {
    background-color: powderblue;
}
.ps-tangerine, h2, h1 {
  font-family: "Tangerine", serif;
  color: blue;
}
.fc-sm:hover {
  background-color: lightgreen;
  }
</style>
</head>
<!-- Body -->
<body>

<h1> Decimal Multiplication & Division</h1>
<h2> (Click on a card to see the solution) </h2>
<!-- First Row -->
<div class="row justify-content-center">
<!-- card 1 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `0.2 xx 0.7 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `0.14`
    </p>
  </div>
</div>
<!-- card 2 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `0.3 xx 0.8 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p > 
      `0.24`
    </p>
  </div>
</div>  
<!-- card 3 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `0.12 xx 0.3 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `0.036`
    </p>
  </div>
</div>    
<!-- card 4 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p >  
      `0.45 xx 0.32 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p > 
      `0.144`
    </p>
  </div>
</div>  
</div>
<!-- Second Row -->
<div class="row justify-content-center">
<!-- card 5 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p >  
      `0.9 -: 0.3 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `3`
    </p>
  </div>
</div>   
<!-- card 6 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `1.4 -: 0.7 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `2`
    </p>
  </div>
</div>   
<!-- card 7 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `0.36 -: 0.12 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `3`
    </p>
  </div>
</div>   
 <!-- card 8 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    <p>  
      `0.54 -: 0.9 =`
    </p>
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
    <p> 
      `0.6`
    </p>
  </div>
</div> 
</div>
<script type="text/javascript" src="../../js/flashCard.js"></script>
</body>
</html>
