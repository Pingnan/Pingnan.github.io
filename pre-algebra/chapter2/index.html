    <section>
        <h2>A. Simple fraction addition & subtraction</h2>
        <p>
            Here is the formula for simple fraction addition: <br>
        <div>
            `1/a + 1/b = (b+a)/(ab)` <br>
            Here `a` and `b` are any non-zero integers.
        </div>
