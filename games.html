<!DOCTYPE html>
<html>
<head>
  <title>Class Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine"> 
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .w3-tangerine {
      font-family: "Tangerine", serif;
    }
   .w3-myfont {
    font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .w3-bold {
      font-weight: bold;
    }
    body {
      background-color:lightblue;
    }
    a.link {	
      text-decoration: none;	
      color: blue;	
    }
    .gameCard {
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 100px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
  
<body>

  <div class="w3-container w3-tangerine w3-panel">

<!-- navigation bar -->
    <div class="w3-bar w3-border w3-card-2">
      <a href="https://pingnan.github.io/index.html" class="w3-bar-item w3-button w3-hover-light-blue"> <span class="w3-xxlarge"> Home </span> </a>
      <a href="https://pingnan.github.io/onlineClasses.html" class="w3-bar-item w3-button w3-hover-light-blue"> <span class="w3-xxlarge"> Online Classes </span> </a>
      <a href="https://pingnan.github.io/webTextbooks.html" class="w3-bar-item w3-button w3-hover-light-blue"> <span class="w3-xxlarge"> Web Textbooks </span></a>
      <a href="https://pingnan.github.io/flashcards.html" class="w3-bar-item w3-button w3-hover-light-blue"> <span class="w3-xxlarge"> Flash Cards </span> </a>
    </div>


  <div class="w3-center">
    <!-- title -->    
    <p class="w3-jumbo w3-bold"> The Game of 24 </p>
    <button class="w3-xxlarge w3-blue w3-hover-purple w3-round-xlarge"> &nbsp press for next round &nbsp </button>
    <br> 

<!-- body -->
    
    <div class="w3-container w3-myfont w-row-padding w3-center">
      <div id="1stCard" class="gameCard w3-panel w3-third w3-card w3-animate-top"> 4 </div>
      <div style="width: 10%;"> </div>
      <div id="2ndCard" class="gameCard w3-panel w3-third w3-card"> 5 </div>
      <div id="3rdCard" class="gameCard w3-panel w3-third w3-card"> 6 </div>
      <div id="4thCard" class="gameCard w3-panel w3-third w3-card"> 7 </div>
    </div>
  </div>
<!-- the footer -->
  <div class="w3-container w3-panel w3-tangerine w3-row"> <!-- the footer -->
    <p class="w3-xxlarge w3-center"> &copy 2020 Poema Media </p>
  </div>
</div>
</div>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
      $("#1stCard").text(Math.round(Math.random()*10+0.5)).fadeIn(3000);
      $("#2ndCard").text(Math.round(Math.random()*10+0.5));
      $("#3rdCard").text(Math.round(Math.random()*10+0.5));
      $("#4thCard").text(Math.round(Math.random()*10+0.5));
    });
  });
  </script>
</body>
</html>
