<!DOCTYPE html>
<html>
<head>
<title>Pre-algebra Simple Fraction Operation Flash Cards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 4 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- My external .css file -->
<link rel="stylesheet" href="/css/flashCard.css" type="text/css"> </link>
<link rel="stylesheet" href="/css/style.css">
<!-- Utilities for math symbols and equations -->
<script>
  MathJax = {
    loader: {load: ['input/asciimath', 'output/chtml']}
  }
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
</script>
<style>
    .fs-card {
        color: blue;

    }
</style>
</head>
<!-- Body -->
<body>

<h1>Single and double digit subtraction</h1>
<h2> (Click on a card to see the solution) </h2>
<div class="row justify-content-center">
<!-- card 1 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
    `11 - 4 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `7`
  </div>

</div>
<!-- card 2 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `16 - 9 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `7`
  </div>

</div>
<!-- card 3 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `13 - 8 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `5` 
  </div>
</div>
<!-- card 4 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `17 - 9 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `8`
  </div>
</div>
</div>
<div class="row justify-content-center">
<!-- card 5 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `21 - 7 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `14`
  </div>
</div>
<!-- card 6 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `32 - 9 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `23`
  </div>
</div>
<!-- card 7 -->
<div class="fs-card">
  <div class="card shadow problem fc-sm">
      `47 - 8 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `39`
  </div>
</div>
 <!-- card 8 -->
<div class="fs-card">
    <div class="card shadow problem fc-sm">
      `53 - 6 =`
  </div>

  <div class="card shadow solution fc-sm" style="display:none">
      `47`
  </div>
</div>
</div>
<script type="text/javascript" src="../../js/flashCard.js"></script>
</body>
</html>
